<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img alt="logo"
                       src="https://t4.ftcdn.net/jpg/04/98/21/95/360_F_498219595_yh4o1qdkJqCLJC0X0b5XKHU8jyRux86L.jpg" style="width: 185px;">
                  <h4 class="mt-1 mb-5 pb-1">We are Zapato</h4>
                </div>

                <form>
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <input class="form-control" id="form2Example11" placeholder="Phone number or email address"
                           type="email"/>
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input class="form-control" id="form2Example22" type="password"/>
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">"One small step for man, one giant leap for mankind" is one of the most famous statements in the history of mankind. The pair of shoes used to take this famous step is still on the moon! Why? To keep the weight down!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
